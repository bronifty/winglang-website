<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Wing</title>

    <!-- Tailwind CSS Play CDN https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script
      src="https://unpkg.com/htmx.org@1.9.3"
      integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua"
      crossorigin="anonymous"></script> -->
  </head>

  <body class="flex items-center justify-center h-screen">
    <div class="text-center">
      <h1 class="text-2xl font-bold">Hello, Wing</h1>
      <button
        id="helloButton"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        hx-trigger="click"
        hx-swap="outerHTML"
        hx-target="#hello">
        Say Hello
      </button>
      <div id="hello" class="mt-4"></div>
    </div>
    <script>
      // Fetch the config file and apply the API URL to the button's hx-post attribute
      // Could be avoided, when proxying the API through the website (cloudfront)

      var configData;

      fetch("/config.json")
        .then((response) => response.json())
        .then((data) => {
          configData = data;
          console.log(configData);
        });

      var helloButton = document.getElementById("helloButton");
      helloButton.addEventListener("click", function () {
        fetch(`${configData.api}/hello-static`, {
          method: "POST",
          body: JSON.stringify({}),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.text())
          .then((result) => {
            var helloDiv = document.getElementById("hello");
            helloDiv.innerHTML = result;
          });
      });
    </script>
  </body>
</html>
